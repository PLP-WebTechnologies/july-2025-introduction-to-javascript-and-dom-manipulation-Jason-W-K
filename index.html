<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to JS Mastery</h1>

  <section id="input-section">
    <label for="userInput">Enter your name:</label>
    <input type="text" id="userInput" />
    <button onclick="greetUser()">Greet Me</button>
    <p id="greeting"></p>
  </section>

  <section id="loop-section">
    <h2>Looped List</h2>
    <ul id="loopedList"></ul>
  </section>

  <section id="toggle-section">
    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMsg" class="hidden">You found the hidden message!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
